<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Round 1 | ProgBattle</title>

    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg-color: #f4f6f9;
            --text-color: #1c1c1e;
            --accent-color: #4f46e5;
            --nav-bg: #ffffff;
            --nav-text: #333;
            --card-bg: #ffffff;
            --card-border: #e0e0e0;
            --btn-bg: #4f46e5;
            --btn-hover: #3c3ab5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
        }

        nav {
            background-color: var(--nav-bg);
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        nav a {
            color: var(--nav-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        section h1 {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        section div {
            max-width: 500px;
            margin: 1rem auto;
            background: var(--card-bg);
            padding: 1.5rem;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.02);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 500;
        }

        input[type="file"] {
            padding: 0.5rem;
        }

        button {
            padding: 0.75rem;
            background-color: var(--btn-bg);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: var(--btn-hover);
        }
    </style>
</head>

<body>

    <nav>
        <a href="http://localhost:3000/progbattle/dashboard/">Home</a>
        <a href="http://localhost:3000/progbattle/leaderBoard/">Leader Board</a>
        <a href="http://localhost:3000/progbattle/submitCode/">Your Code</a>
        <a href="http://localhost:3000/progbattle/team">Team</a>
    </nav>

    <section>
        <h1>Welcome to Round 1</h1>
    </section>

    <section>
        <div>
            <p>Here you will be tested against a system bot. Upload your bot script below to begin the match.
                Make sure the filename is ## ourcompetition.py ## . Please wait the page will change
            </p>
        </div>

        <div>
            <form enctype="multipart/form-data" action="http://localhost:3000/progbattle/round1" method="post">
                <label for="botFile">Select your bot file:</label>
                <input type="file" name="botFile" id="botFile" required />
                <button type="submit">Upload &amp; Start Match</button>
            </form>
        </div>
    </section>

</body>

</html>
