<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgBattle Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }

        header div {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

        main {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 100%;
        }

        main h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #34495e;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>

</head>

<body>
    <header>
        <h1>Welcome to ProgBattle</h1>
        <div>This is your chance to become great</div>
    </header>
    <main>
        <h2>Register Here</h2>
        <form action="http://localhost:3000/progbattle/login" method="post">
            <label for="username">Enter name:</label>
            <input type="text" name="username" id="username" placeholder="Your name" required>

            <label for="userEmail">Enter email address:</label>
            <input type="email" name="userEmail" id="userEmail" placeholder="you@example.com" required>

            <label for="password">Enter password:</label>
            <input type="password" name="password" id="password" placeholder="Choose a strong password" required>

            <button type="submit">Welcome to ProgBattle!</button>
        </form>
    </main>
</body>

</html>
